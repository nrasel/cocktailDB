<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CocktailDB API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        .cocktails{
            background-color: rgb(216, 216, 224);
        }
    </style>
</head>
<body>
    
    <h1 class="text-center text-secondary py-4">Welcome To CocktailDB</h1>


    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-input" type="text" class="form-control" placeholder="Search Your Favourite Cocktail" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="loadCocktail()" class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
      </div>


        <div class="container">
            <div id="single-details">
            </div>
            <div id="show-msg">

            </div>
        </div>

        <div class="container">
            <div id="display-cocktail" class="row row-cols-1 row-cols-md-4 g-4">
            </div>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

<script src="js/cocktail.js"></script>
</body>
</html>
